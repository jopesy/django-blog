{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    <h2> {{ post.title }} <a class="button_edit pull-right btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a> </h2>
    <p> {{ post.text|linebreaks }} </p>
      {% if post.published_date %}
        <p> {{ post.published_date }} </p>
      {% endif %}
      {% if post.edited_date %}
        <p>Edited {{ post.edited_date }} </p>
      {% endif %}
  </div>
{% endblock %}
