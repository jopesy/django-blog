{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaks }}</p>
      <p class="time_published">published: {{ post.published_date }}</p>
      <p class="author_name">by {{ post.author }} </p>
    </div>
  {% endfor %}
{% endblock content %}
