<!DOCTYPE html>
<html>
<head>
  <title>My django blog posts</title>
</head>
<body>
  <div>
    <h1>Blog Posts here</h1>
  </div>
  <div>
    {% for post in posts %}
      <div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
        <p>published: {{ post.published_date }} <br />
        by: {{ post.author }} </p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
